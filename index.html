<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nyan Cat Furry Chase</title>

  <!--  Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Landing Page -->
  <div id="landing-page">
    <div class="container">
      <h1 id="game-title">Nyan Cat Furry Chase</h1>

      <form action="#" id="game-login">
        <img src="./images/nyan-cat.png" alt="nyan-cat">
        <input name="nickname" id="nickname" type="text" placeholder="nickname" autofocus>
        <input class="btn" type="submit" value="GO!">
      </form>

      <div id="game-instructions">
        <h3>How To Play</h3>
        <p>Up and Down Arrow to move. <br>
        Survive by dodging the sleeping cats. <br>
        Don't let the Nyan Cat catch you, hes bad.</p>
      </div>

    </div>
  </div>

  <!-- Game Window -->
  <div id="wrapper">
    <div id="game-bar">
      <span id="player"></span>
      <span id="score"></span>
      <input type="range" id="game-progress">
    </div>
    <div id="game-window"></div>
  </div>

  <!-- dynamic elements -->
  <div id="nyan-cat"></div>
  <div id="yarn-ball"></div>
  <div id="obstacle-spawn"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/Physics.js"></script>
  <script src="js/GameObjects.js"></script>
  <script src="js/app2.js"></script>
</body>
</html>
